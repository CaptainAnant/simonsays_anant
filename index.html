<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simon Says Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="instruction-overlay">
        <div class="glass-panel">
            <span class="close-btn">&times;</span>
            <h2>How to Play</h2>
            <p>1. Press <b>Start</b> to begin.</p>
            <p>2. Watch the sequence of flashing colors.</p>
            <p>3. Repeat the sequence by clicking the same colors.</p>
            <p>4. The sequence gets longer with every level!</p>
            <button id="modal-start-btn">Let's Play</button>
        </div>
    </div>

    <div class="container">
        <h1>Simon Says</h1>
        
        <p id="maxScore">HighScore: 0</p>
        <h3 id="highscore">Press Start to Play</h3>

        <div class="game-board">
            <div class="box red" id="red"></div>
            <div class="box green" id="green"></div>
            <div class="box yellow" id="yellow"></div>
            <div class="box blue" id="blue"></div>
        </div>

        <button id="startBtn">Start Game</button>
    </div>

    <footer>
        <p>&copy; 2026 Anant. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
